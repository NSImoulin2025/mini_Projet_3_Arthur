<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Blagues</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="conteneur" id="boite_blague">
        <h1>Blague du jour</h1>
        <p id="joke">{{ joke }}</p>

        <div class="choix-langue">
            <label for="langue">üåç Langue :</label>
            <select id="langue">
                <option value="fr">Fran√ßais</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
            </select>
        </div>
    </div>

    <script>
        // Ajoute un √©couteur d'√©v√©nement pour changer la blague quand on clique sur la bo√Æte
        document.getElementById("boite_blague").addEventListener("click", obtenirBlague);

        // Ajoute un √©couteur d'√©v√©nement pour changer la blague quand on change la langue
        document.getElementById("langue").addEventListener("change", obtenirBlague);

        //Fonction qui r√©cup√®re une nouvelle blague en fonction de la langue s√©lectionn√©e.
        //Elle envoie une requ√™te au serveur Flask et met √† jour le texte de la blague.
        
        function obtenirBlague() {
            let langue = document.getElementById("langue").value; 


            fetch(`/joke?lang=${langue}&t=${Date.now()}`) 
                .then(response => response.text()) 
                .then(blague => {
                    document.getElementById("joke").innerText = blague; 
                })
                .catch(error => console.error("Erreur :", error)); 
        }
    </script>
</body>
</html>
